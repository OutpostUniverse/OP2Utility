
language: cpp
matrix:
  include:
    - os: linux
      dist: bionic
      env: CXX=g++ CC=gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - googletest
    - os: linux
      dist: bionic
      env: CXX=clang++ CC=clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - googletest

script:
  # Use -k to continue after errors, ensuring full build log with all errors
  - make -k
  - make gmock
  - make check
notifications:
  email: false

