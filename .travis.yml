
language: cpp
matrix:
  include:
    - os: linux
      dist: bionic
      env: CXX=g++-7 CC=gcc-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - googletest
    - os: linux
      dist: bionic
      env: CXX=clang++-6.0 CC=clang-6.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-6.0
            - libstdc++-6-dev
            - googletest

script:
  # Use -k to continue after errors, ensuring full build log with all errors
  - make -k
  - make gmock
  - make check
notifications:
  email: false

